<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - PrivacyPal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f8f6ff 0%, #f0ebff 25%, #e8deff 50%, #e0d1ff 75%, #d8c4ff 100%);
            color: #2d1b4e;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
        }

        .logo img {
            height: 60px;
            width: auto;
            object-fit: contain;
        }

        h1 {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #2d1b4e, #8b66c0);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.2rem;
            color: #4a3674;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .cta-button {
            background: linear-gradient(135deg, #8b66c0, #c494ff);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(139, 102, 192, 0.4);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="logo">
            <img src="pp-logo.png" alt="PrivacyPal Logo">
        </div>
        
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist. It might have been moved, deleted, or you entered the wrong URL.</p>
        
        <a href="/" class="cta-button">Go Home</a>
    </div>
</body>
</html>
